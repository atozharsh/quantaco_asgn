{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    
<main class="form-signin">

  <form id="loginForm">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div id="errorDiv" class="error text-danger"></div>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" placeholder="" name="username">
      <label for="username">Username</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
      <label for="password">Password</label>
    </div>

    <br>
    <input class="w-100 btn btn-lg btn-primary" type="submit" value="login">
    <p class="mt-5 mb-3 text-muted">Quantaco Assignment</p>
  </form>
</main>

  <script>
    $(document).ready(function() {
      $("#loginForm").submit(function(event) {
        event.preventDefault();
        var username = $("#username").val();
        var password = $("#password").val();
        var apiUrl = "http://127.0.0.1:8000/api/token/";
        var requestData = {
          username: username,
          password: password
        };
        $.ajax({
          url: apiUrl,
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify(requestData),
          success: function(data) {
            console.log(data);
            if (data.access) {
              sessionStorage.setItem("accessToken", data.access);
              sessionStorage.setItem("refreshToken", data.refresh);

              console.log(data);
              window.location.href = "{% url 'customer_data' %}";
            } else {
              $("#errorDiv").text(data.detail);
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            console.error("Error:", errorThrown);
            $("#errorDiv").text("Error: "+ errorThrown);
          }
        });
      });
    });
  </script>

  </body>
</html>
